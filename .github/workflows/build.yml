name: build

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, ubuntu-latest, windows-latest] # macos-13, ubuntu-22.04, windows-2022
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          - os: macos-13
            python-version: '3.9'
          - os: macos-13
            python-version: '3.11'
          - os: macos-13
            python-version: '3.12'
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v4.1.6
      with:
        lfs: true # 下载Git LFS缓存.
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up FFmpeg
      uses: federicocarboni/setup-ffmpeg@v3.1
      id: setup-ffmpeg
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build coverage flake8 httpx pytest pytest-asyncio
    - name: Unix-like Install
      run: |
        python -m build
        pip install dist/*.whl
      if: runner.os != 'Windows'
    - name: Windows Install
      run: |
        pip install .
      if: runner.os == 'Windows'
    - name: Lint with flake8
      run: |
        flake8 . --count
    - name: Test with pytest and generate coverage reports
      run: |
        coverage run -m pytest
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.4.1
      with:
          token: ${{ secrets.CODECOV_TOKEN }}
